<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
  <header>
    <a href="#"><img src="./images//logo.svg" alt="logo"></a>
  </header>
  <section class="section-class main">
    <div class="main-img">
      <img src="./images/illustration-mockups.svg">
    </div>
    <div class="main-content">
      <h1>Build The Community<br> Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have<br> a voice, but so does your audience. 
        Create connections with<br> your users as you engage in genuine discussion. </p>
      <button class="main-btn">Register</button>
    </div>
  </section>
  <section class="social-media">
    <div class="social-links">
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </section>
</body>
</html>
